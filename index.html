<!DOCTYPE html>
<html>
<head>
    <title>PS4/PS5 WebKit Exploit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 {
            color: #ff5555;
        }
        #status {
            font-size: 18px;
            margin: 20px 0;
            min-height: 25px;
        }
        .log {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            text-align: left;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
        .success {
            color: #55ff55;
        }
        .error {
            color: #ff5555;
        }
        .warning {
            color: #ffff55;
        }
        button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff3333;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PS4/PS5 Exploit Framework</h2>
        <h3>NetControl UAF Exploit</h3>
        <div id="status">Initializing...</div>
        
        <button id="runButton" onclick="runExploit()" disabled>Run Exploit</button>
        
        <div class="log" id="logOutput"></div>
        
        <div id="result" class="hidden">
            <h3>Exploit Result:</h3>
            <div id="resultMessage"></div>
        </div>
    </div>

    <!-- Load in correct order -->
    <script src="api.js"></script>
    <script src="buffer.js"></script>
    <script src="kernel-api.js"></script>
    <script src="exploit.js"></script>
    
    <script>
        let exploitInstance = null;
        let logEntries = [];
        
        const statusElement = document.getElementById('status');
        const logOutput = document.getElementById('logOutput');
        const runButton = document.getElementById('runButton');
        const resultDiv = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        
        function log(message, type = '') {
            const timestamp = new Date().toISOString().substr(11, 12);
            const logEntry = `[${timestamp}] ${message}`;
            
            logEntries.push({message: logEntry, type: type});
            
            const logDiv = document.createElement('div');
            logDiv.className = type;
            logDiv.textContent = logEntry;
            logOutput.appendChild(logDiv);
            
            logOutput.scrollTop = logOutput.scrollHeight;
            
            if (type === 'error' || type === 'success') {
                statusElement.textContent = message;
                statusElement.className = type;
            }
        }
        
        const originalLog = console.log;
        console.log = function(...args) {
            log(args.join(' '), '');
            originalLog.apply(console, args);
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            log(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        async function runExploit() {
            try {
                log('Starting exploit...', 'warning');
                runButton.disabled = true;
                statusElement.textContent = 'Running exploit...';
                statusElement.className = 'warning';
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                log('Initializing exploit instance...');
                exploitInstance = new ExploitNetControlImpl();
                
                log('Executing exploit trigger...');
                const success = exploitInstance.trigger();
                
                if (success) {
                    log('Exploit completed successfully!', 'success');
                    showResult('SUCCESS: Exploit completed', 'success');
                } else {
                    log('Exploit failed', 'error');
                    showResult('FAILED: Exploit did not succeed', 'error');
                }
                
                runButton.disabled = false;
            } catch (e) {
                log(`Critical error: ${e.message}`, 'error');
                console.error(e);
                showResult(`ERROR: ${e.message}`, 'error');
                runButton.disabled = false;
            }
        }
        
        function showResult(message, type) {
            resultMessage.textContent = message;
            resultMessage.className = type;
            resultDiv.classList.remove('hidden');
        }
        
        window.onload = function() {
            log('Page loaded successfully');
            log('Checking environment...');
            
            const userAgent = navigator.userAgent;
            if (userAgent.includes('PlayStation')) {
                log('Detected PlayStation environment', 'success');
            } else {
                log('Warning: Not running on PlayStation. Exploit will run in simulation mode.', 'warning');
            }
            
            if (typeof ExploitNetControlImpl !== 'undefined') {
                log('Exploit framework loaded successfully', 'success');
                runButton.disabled = false;
                statusElement.textContent = 'Ready to run exploit';
                statusElement.className = 'success';
            } else {
                log('ERROR: Exploit framework not loaded!', 'error');
                statusElement.textContent = 'Framework loading error';
                statusElement.className = 'error';
            }
        };
    </script>
</body>
</html>
